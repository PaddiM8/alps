{{template "head.html" .}}
{{template "nav.html" .}}

<div class="page-wrap">
  <aside>
    <ul>
      <li>
        <a href="/mailbox/INBOX">Â« Back to inbox</a>
      </li>
    </ul>
  </aside>

  <div class="container">
    <main class="settings">
      <form method="post">
        <div class="action-group">
          <label for="from">Full name</label>
          <input
            type="text"
            name="from"
            id="from"
            value="{{.Settings.From}}"
          />
        </div>

        <div class="action-group">
          <label for="signature">Message signature</label>
          <textarea
            name="signature"
            id="signature"
            rows="5"
          >{{.Settings.Signature}}</textarea>
        </div>

        <div class="action-group">
          <label for="messages_per_page">Messages per page</label>
          <input
            type="number"
            name="messages_per_page"
            id="messages_per_page"
            value="{{.Settings.MessagesPerPage}}"
            required />
        </div>

        <button type="submit">Save settings</button>
      </form>
    </main>
  </div>
</div>

{{template "foot.html"}}
