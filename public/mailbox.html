{{template "head"}}

<h1>koushin</h1>

<h2>{{.Mailbox.Name}}</h2>

<p>Mailboxes:</p>
<ul>
	{{range .Mailboxes}}
		<li><a href="/mailbox/{{.Name}}">{{.Name}}</a></li>
	{{end}}
</ul>

<p>Messages:</p>
<ul>
	{{range .Messages}}
		<li><a href="/message/{{$.Mailbox.Name}}/{{.Uid}}?part={{.TextPartName}}">
			{{.Envelope.Subject}}
		</a></li>
	{{end}}
</ul>

{{template "foot"}}
