<h2>{{.Mailbox.Name}}</h2>

<p>Mailboxes:</p>
<ul>
	{{range .Mailboxes}}
		<li><a href="/mailbox/{{.Name | pathescape}}">{{.Name}}</a></li>
	{{end}}
</ul>

{{if .Messages}}
	<p>Messages:</p>
	<ul>
		{{range .Messages}}
			<li><a href="/message/{{$.Mailbox.Name | pathescape}}/{{.Uid}}?part={{.TextPartName}}">
				{{.Envelope.Subject}}
			</a></li>
		{{end}}
	</ul>
{{else}}
	<p>Mailbox is empty.</p>
{{end}}
